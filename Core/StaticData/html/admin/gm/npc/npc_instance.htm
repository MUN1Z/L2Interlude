<html>
    <title>NCore [GM-Npc Instance]</title>
    <center>
        <table width=270 border=0 bgcolor="444444">
            <tr>
                <td><button value="Main" action="bypass -h admin_admin" width=65 height=21 back="L2UI_ch3.smallbutton2_over" fore="L2UI_ch3.smallbutton2"></td>
                <td><button value="Char" action="bypass -h admin_admin char/main.htm" width=65 height=21 back="L2UI_ch3.smallbutton2_over" fore="L2UI_ch3.smallbutton2"></td>
                <td><button value="Game" action="bypass -h admin_admin game/main.htm" width=65 height=21 back="L2UI_ch3.smallbutton2_over" fore="L2UI_ch3.smallbutton2"></td>
                <td><button value="GM" action="bypass -h admin_admin gm/main.htm" width=65 height=21 back="L2UI_ch3.smallbutton2_over" fore="L2UI_ch3.smallbutton2"></td>
            </tr>
        </table>
    </center>
	<br>
	<center>
        <table width=280>
            <tr>
                <td width=280><button value="<<< Back" action="bypass -h admin_npc show %npcId%" width=60 height=15 back="sek.cbui94" fore="sek.cbui92"></td>
				
            </tr>
        </table>
    </center>

    <table width=280 border=0 bgcolor="00d3ff">
		<tr>
			<td width=140>NPC ID: %npcId%</td>
			<td width=140>OBJ ID: %objectId%</td>
		</tr>
	</table>
	<table width=280 border=0>
		<tr>
			<td><font color="569cd6">AI_NAME:</font></td>
			<td><font color="d69d85">%aiName%</font></td>
		</tr>
		<tr>
			<td><font color="569cd6">AI_NSPACE:</font></td>
			<td><font color="4ec9b0">%aiNameSpace%</font></td>
		</tr>
		<tr>
			<td><font color="569cd6">AI_MODULE:</font></td>
			<td><font color="4ec9b0">%aiModule%</font></td>
		</tr>
	</table>
	<table width=280 border=0>
		<tr>
			<td><button value="Go to" action="bypass admin_npc goto %objectId%" width=45 height=15 back="sek.cbui94" fore="sek.cbui92"></td>
			<td></td>
			<td></td>
			<td></td>
		</tr>
	</table>
</html>
